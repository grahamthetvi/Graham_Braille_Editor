name: Build Bridge
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev
        
    - name: Build Bridge (Linux)
      if: runner.os == 'Linux'
      run: |
        cd bridge
        go build -o braillevibe-bridge-linux .
        zip -r braillevibe-bridge-linux.zip braillevibe-bridge-linux braillevibe-bridge.desktop

    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: gcc base-devel

    - name: Build Bridge (Windows)
      if: runner.os == 'Windows'
      run: |
        cd bridge
        go build -ldflags -H=windowsgui -o braillevibe-bridge-windows.exe .
        Compress-Archive -Path braillevibe-bridge-windows.exe -DestinationPath braillevibe-bridge-windows.zip
      env:
        CGO_ENABLED: 1
        
    - name: Build Bridge (macOS)
      if: runner.os == 'macOS'
      run: |
        cd bridge
        chmod +x build-macos.sh
        ./build-macos.sh
        zip -r braillevibe-bridge-macos.zip "Braille Vibe Bridge.app"
      env:
        CGO_ENABLED: 1
        
    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: bridge-linux
        path: bridge/braillevibe-bridge-linux.zip
        
    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: bridge-windows
        path: bridge/braillevibe-bridge-windows.zip
        
    - name: Upload Artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: bridge-macos
        path: bridge/braillevibe-bridge-macos.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-linux
          path: out
          
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-windows
          path: out
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-macos
          path: out

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*
